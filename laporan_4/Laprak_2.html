      <!DOCTYPE html>
      <html lang="id">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Formulir Pengisian</title>
        </head>
        <body>
          <h2>Formulir Pengisian</h2>
          <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Nama</label>
            <div class="col-sm-10">
              <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Masukkan Nama" required />
            </div>
          </div>
          <div class="row mb-3">
            <label for="colFormLabelEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="colFormLabelEmail" placeholder="Masukkan Email" required />
            </div>
          </div>
          <div class="row mb-3">
            <label for="colFormLabelAlamat" class="col-sm-2 col-form-label col-form-label-lg">Alamat</label>
            <div class="col-sm-10">
              <textarea class="form-control form-control-lg" id="colFormLabelAlamat" placeholder="Masukkan Alamat" required></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <label for="colFormLabelJudulBuku" class="col-sm-2 col-form-label">Judul Buku</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabelJudulBuku" placeholder="Masukkan Judul Buku" required />
            </div>
          </div>
        </body>
      </html>
